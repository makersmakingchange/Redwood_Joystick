title: Redwood Joystick
description: "The Redwood Joystick is a robust analog USB joystick designed for users with
  gross motor movement and high strength. Its durable build ensures reliable
  performance for digital access and adaptive gaming. "
intended-use: The Redwood Joystick is designed for users with gross motor movement and high
  strength, providing a durable and reliable solution for adaptive gaming and
  digital access. With its USB connection, it functions seamlessly as a computer
  mouse or gamepad, offering flexibility to suit your needs. Compatible with our
  Oak Compact Joystick toppers, it can be customized with options like goalpost
  or concave designs for personalized comfort. The joystickâ€™s robust
  construction ensures it withstands heavy use, while its mounting adapters
  allow secure attachment to 1/4-20 mounting arms and 1-inch RAM mounts,
  ensuring a stable and accessible setup in any environment.
